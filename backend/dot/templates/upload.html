{% include 'home.html' %}

<div class="container">
    <div class="card mt-4">
        <div class="card-body">
            {% if error %}
            <div class="alert alert-danger" role="alert">
                An error has been detected. Please examine the potential occurrence of duplicate file uploads.
                {{message}}
            </div>
            {% endif %}

            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="row">
                    <div class="col-md-11">
                        <label class="form-label" for="customFile">Please select the csv file to upload</label>
                        <input type="file" class="form-control" name="csv_file" accept=".csv" id="customFile" />
                    </div>
                    <!-- Vertical Align flex-end -->
                    <div class="col-md-1 d-flex align-items-end">
                        <button class="btn btn-primary" type="submit" value="Upload">Upload</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="card-footer">
            <div class="d-flex flex-column align-items-end">
                <a class="btn btn-outline-secondary btn-sm" href="/ingest">Open Last Ingest Table</a>
            </div>
        </div>
    </div>
</div>
