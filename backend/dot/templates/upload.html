{% include 'home.html' %}

{% if error %}
<p>{{ error }}</p>
{% endif %}

{% if success %}
<p class="bg-success">File uploaded successfully!</p>
<p>{{message}}</p>
{% endif %}
<div class="p-3 d-flex align-items-center">
<div>choose a .csv file to upload</div>
<form action="" method="post" enctype="multipart/form-data">
{% csrf_token %}
<input class="btn"type="file" name="csv_file" accept=".csv">
<input class="btn btn-warning" type="submit" value="Upload">
</form>
</div>
